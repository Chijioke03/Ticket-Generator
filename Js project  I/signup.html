<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup ||</title>

    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <main class="hero">
    <header class="logo">
        <img src="assets/images/logo-full.svg" alt="">
        <div class="back-circle">
        <img src="assets/images/pattern-circle.svg" alt="">
        </div>
    </header>
    
        <section class="form-head">
            <div class="back-squiggly">
<img src="assets/images/pattern-squiggly-line-top.svg" alt="">
</div>
<div class="form-text">
<h1>Your Journey to Coding Conf 2025 starts here!</h1>
<p>Secure your spot at next year's biggest coding conference.</p>
</div>
        </section>

    <section class="form-container">
        <div class="form-body"> 
            <div class="avatar">
    <h3>Upload Avatar</h3>     
        <div class="image-container">

       <div class="image-preview">
     <input type="file" name="" id="customFile" class="hidden" accept="image">
      <label for="customFile" class="custom-file-button" >
        <img src="" alt="" id="img-output">
      </label> 

   
    </div>
<p>Drag and drop or click to upload</p>

     <button class="img-btn remove">Remove Image </button>
       <button class="img-btn change">Change Image </button>   
</div>
<div class="solotext">
<img src="assets/images/icon-info.svg" alt="">
<p id="image-message">Upload your photo (JPG or PNG, max size: 500KB).</p>
</div>
</div>

    <label for="name">Full Name</label>
<input type="text" name="Fullname" class="fullname">



<label for="Email">Email Address</label>
<input type="email" name="Email" class="email">
<p id="email-error"></p>



<label for="Github-id">Github Username</label>
<input type="text" name="Github" id="git-id">

<button id="gen-button">Generate My Ticket</button>
</div>
</section>
  <div class="foot">
<img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  </div>
    </main>


</body>
  <script src="script.js"></script>
</html>
