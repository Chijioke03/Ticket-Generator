<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="hero">
        <section class="hero-design">
      <div class="hero-text">
        <div class="back-circle">
        <img src="assets/images/pattern-circle.svg" alt="">
        </div>
        <figure class="logo">
            <img src="assets/images/logo-full.svg" alt="">
        </figure>
        
<h1> Congrats, <span class="cardname top" id="display-name"></span>
     Your ticket is ready. </h1>

<p id="message">We've emailed your ticket to <span class="user-email"></span> 
  and will send updates in the run up to the events.
    </p>
      </div>
         <div class="back-squiggly">
<img src="assets/images/pattern-squiggly-line-top.svg" alt="">
</div>
        </section>

      <section class="ticket">
 <div class="ticket-container">
       
   <div class="ticket-head">
    <img src="assets/images/logo-full.svg" alt="logo">
<div id="creation-date"></div>
</div>

<div class="number" >
 <aside id="serial-number"></aside>
    </div>

        </div>
   
    <div class="profile">
      <figure class="profile-photo">
<img src="" alt="" id="saved-img">
      </figure>

<div class="card-texts">
  <h3 class="fullname"></h3>
  <div class="card-details">
  <img src="assets/images/icon-github.svg" alt="">
  <p class="gitname"></p>
  </div>
</div>
</div>
    
    </div>
    
</section>

 <footer class="foot">
<img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="">
  </footer>
    </main>
</body>

<script src="index.js">

</script>
</html>
